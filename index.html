<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Ad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>POST YOUR PRODUCT</h1>
        <form id="sellForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Product Name</label>
                <input type="text" id="title" name="title" required>
                <small>Name your product with some enhances</small>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" required></textarea>
                <small>Include condition, features and reason for selling</small>
            </div>

            <div class="form-group">
                <label for="price">Price *</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Upload Image *</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Info *</label>
                <input type="text" id="contact" name="contact" required>
            </div>

        </form>
        <button type="submit">Submit</button>
        <p id="message"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
